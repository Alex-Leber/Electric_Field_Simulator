<!doctypehtml><html lang=en><head><meta charset=UTF-8><meta content="width=device-width,initial-scale=1"name=viewport><title>Electric Field Simulator</title><link href=favicon.png rel=icon type=image/png><style>body{margin:0;background-color:#111;color:#fff;font-family:sans-serif;overflow:hidden}canvas.emscripten{display:block;width:100vw;height:100vh;outline:0}#loading{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;pointer-events:none}.spinner{width:50px;height:50px;border:5px solid #333;border-top:5px solid #4caf50;border-radius:50%;animation:spin 1s linear infinite;margin:0 auto 10px auto}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}</style></head><body><div id=loading><div class=spinner></div><div>Loading Simulation...</div></div><canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas><script>var Module={canvas:document.getElementById("canvas"),setStatus:function(e){e||(document.getElementById("loading").style.display="none")}}</script><script async src=index.js></script></body></html>
